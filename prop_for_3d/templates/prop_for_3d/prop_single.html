{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}

<section class="section-bg">
    <div class="row no-gutters front-text-format">
        <!--Here comes the page with the single proposal-->
        <div class="col col-md-2">
            <div>{{ prop.student }}</div>
            <div>{{ prop.submitted_on }}</div>
        </div>
        <div class="col col-md-10">
            <div>{{ prop.content }}</div>
        </div>
    </div>    
</section>

{% else %}

<div class="row">
    <div class="col">
        <p>You need to sign-in to view proposal content or submit your idea.</p>

    </div>
</div>

{% endif %}

{% endblock %}
